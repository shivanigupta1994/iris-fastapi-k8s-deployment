
name: Deployment to GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Authenticate gcloud CLI with service account
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" > gcloud-key.json
        gcloud auth activate-service-account --key-file=gcloud-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
        gcloud config set compute/region us-central1
        gcloud config set account $(gcloud auth list --filter=status:ACTIVE --format="value(account)")
     
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials demo-gke-iris-cluster --region us-central1

    - name: Deploy to GKE
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
