apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api
  labels:
    apps: iris-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
    spec:
      containers:
      - name: iris-api
        image: us-central1-docker.pkg.dev/luminous-cubist-461611-k1/my-repo/iris-api
        ports:
        - containerPort: 8000
        imagePullPolicy: Always

